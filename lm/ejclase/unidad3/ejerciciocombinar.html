<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Ejercicio números</title>
    </head>
    <body>
        <h1>Ejercicio números: combinar celdas</h1>
        <table border="1">
            <tr>
                <th colspan="3">Uno</th>
                <th>Dos</th>
                <th>Tres</th>
            </tr>
            <tr>
                <td>Cuatro</td>
                <td>Cinco</td>
                <td>Seis</td>
                <td>Siete</td>
                <td>Ocho</td>
            </tr>
            <tr>
                <td>Nueve</td>
                <td>Diez</td>
                <td>Once</td>
                <td>Doce</td>
                <td rowspan="4">Trece</td>
            </tr>
            <tr>
                <td>14</td>
                <td>15</td>
                <td>16</td>
                <td>17</td>
            </tr>
            <tr>
                <td>19</td>
                <td>20</td>
                <td>21</td>
                <td>22</td>
            </tr>
        </table>
    </body>
</html>
