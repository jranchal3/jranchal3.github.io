<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Ejercicio: Tabla Horario 1º ASIR A</title>
        <style>
            td.lm {
                background-color: blue;
            }
            td.par {
                background-color: red;
            }
            td.iso {
                background-color: green;
            }
            td.gbd {
                background-color: yellow;
            }
            td.fol {
                background-color: orange;
            }
            td.fh {
                background-color: purple;
            }
        </style>
    </head>
    <body>
        <h1>Ejercicio: Tabla Horario 1º ASIR A</h1>
        <table border="1">
            <tr>
                <th>Lunes</th>
                <th>Martes</th>
                <th>Miércoles</th>
                <th>Jueves</th>
                <th>Viernes</th>
            </tr>
            <tr>
                <td class="par">PAR</td>
                <td class="iso">ISO</td>
                <td class="gbd">GBD</td>
                <td class="gbd">GBD</td>
                <td class="lm">LM</td>
            </tr>
            <tr>
                <td class="par">PAR</td>
                <td class="iso">ISO</td>
                <td class="gbd">GBD</td>
                <td class="gbd">GBD</td>
                <td class="lm">LM</td>
            </tr>
            <tr>
                <td class="fol">FOL</td>
                <td class="gbd">GBD</td>
                <td class="par">PAR</td>
                <td class="fol">FOL</td>
                <td class="par">PAR</td>
            </tr>
            <tr>
                <td class="fol">FOL</td>
                <td class="gbd">GBD</td>
                <td class="par">PAR</td>
                <td class="iso">ISO</td>
                <td class="par">PAR</td>
            </tr>
            <tr>
                <td class="iso">ISO</td>
                <td class="lm">LM</td>
                <td class="fh">FH</td>
                <td class="iso">ISO</td>
                <td class="iso">ISO</td>
            </tr>
            <tr>
                <td class="iso">ISO</td>
                <td class="lm">LM</td>
                <td class="fh">FH</td>
                <td class="fh">FH</td>
                <td class="iso">ISO</td>
            </tr>
        </table>
    </body>
</html>
