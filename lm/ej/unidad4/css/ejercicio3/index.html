<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio: Aplicando estilos con las clases</title>
    <style>
            p:nth-child(1) {
                background-color: blue;
            }
            p:nth-child(2) {
                background-color: red;
            }
            p:nth-child(3) {
                background-color: orange;
            }
            p:nth-child(4) {
                background-color: green;
            }
            p:nth-child(5) {
                background-color: yellow;
            }
    </style>
</head>
<body>
    <p>P1</p>
    <p>P2</p>
    <p>P3</p>
    <p>P4</p>
    <p>P5</p>
</body>
</html>
